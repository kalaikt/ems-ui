<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center">Create Employee</h3>
      <hr />
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Dep Id</label>
            <input
              type="number"
              class="form-control"
              id="lastName"
              name="lastName"
              formControlName="depId"
            />
          </div>

          <div class="form-group">
            <label> Barcode</label>
            <input
              type="number"
              class="form-control"
              id="emailId"
              name="emailId"
              formControlName="barcode"
            />
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="firstName"
            />
          </div>

          <div class="form-group">
            <label>Middle Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="middleName"
            />
          </div>
          <div class="form-group">
            <label> Last Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="lastName"
            />
          </div>
          <div class="form-group">
            <label>Date Of Birth</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="dateOfBirth"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="mobile"
            />
          </div>
          <div class="form-group">
            <label>Photo</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="photo"
            />
          </div>
          <div class="form-group">
            <label> Address</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="address"
            />
          </div>
          <div class="form-group">
            <label> City</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="city"
            />
          </div>
          <div class="form-group">
            <label>State</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="state"
            />
          </div>
          <div class="form-group">
            <label> Zipcode</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="zipcode"
            />
          </div>
          <div class="form-group">
            <label>Country</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="country"
            />
          </div>
          <div class="form-group">
            <label>Status</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Active
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                In active
              </label>
            </div>
          </div>

          <br />
          <button class="btn btn-success" type="submit" (click)="onSubmit()">Submit</button> |
          <button class="btn btn-danger" type="submit" (click)="cancel()">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
