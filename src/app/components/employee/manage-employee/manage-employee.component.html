
<div *ngIf="!editMode" class="d-grid d-md-flex justify-content-md-end mt-3 mr-5">
    <button (click)="setMode()" class="btn btn-primary" type="button">Add Employee</button>
</div>
<ins-employee-list  *ngIf="!editMode" [employees]="employees" (delete)="deleteEmployee($event)" (edit)="updateEmployee($event)"></ins-employee-list>
<ins-employee-form *ngIf="editMode" (setMode)="setMode()" [empDetail]="selectedEmp" (save)="save($event)" ></ins-employee-form>
